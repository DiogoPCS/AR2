<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoAR.js demo (GPS AR)</title>

  <!-- A-Frame (recente) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js para A-Frame (inclui gps-camera e gps-entity-place) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- aframe-extras para animation-mixer (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>

  <style>
    html, body { margin:0; padding:0; overflow:hidden; }
    .hint {
      position: fixed; left: 10px; bottom: 10px; z-index: 10;
      background: rgba(0,0,0,.6); color: #fff; padding: 8px 12px; border-radius: 8px;
      font: 14px/1.3 sans-serif;
    }
  </style>

  <script>
    // Componente simples para ler a rotação da câmera (você usa no <a-camera>)
    AFRAME.registerComponent('rotation-reader', {
      tick: function () {
        const rot = this.el.getAttribute('rotation');
        // Se quiser debugar:
        // console.log('camera rotation', rot);
      }
    });
  </script>
</head>

<body>
  <div class="hint">Dê permissão de localização e mova-se um pouco; o objeto será ancorado por GPS.</div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Luzes básicas -->
    <a-entity light="type: hemisphere; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

    <!-- A câmera com GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <!-- Seu script de criação dos objetos -->
  <script src="./script.js"></script>
</body>
</html>
