<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Modelo 3D de carro -->
      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: -23.330543; longitude: -47.868245;"
      ></a-entity>


       <!-- Modelo 3D de carro -->
      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: -23.330697; longitude: -47.868224;"
      ></a-entity>

       <!-- Modelo 3D de carro -->
      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: -23.330729; longitude: -47.868120;"
      ></a-entity>

       <!-- Modelo 3D de carro -->
      <a-entity
        gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb)"
        look-at="[gps-camera]"
        scale="30 30 30"
        gps-entity-place="latitude: -23.3467477; longitude: -47.845088;"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
