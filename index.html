<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0" />
  <title>AR com A-Frame + AR.js (HIRO)</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js para A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; }
    .hint { position: fixed; left: 10px; bottom: 10px; background: rgba(0,0,0,.6); color:#fff; padding:8px 12px; border-radius:8px; font: 14px/1.3 sans-serif;}
  </style>
</head>
<body>

    
  <!--
    vr-mode-ui="enabled: false" remove o botÃ£o de VR,
    embedded mantÃ©m o canvas ajustado Ã  pÃ¡gina,
    arjs ativa a cÃ¢mera e tracking.
  -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Luz para iluminar objetos 3D -->
    <a-entity light="type: directional; intensity: 0.9" position="1 1 0"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

    <!-- Marcador HIRO pronto (padrÃ£o do AR.js) -->
    <a-marker preset="hiro">
      <!-- Exemplo simples: um cubo vermelho -->
      <!-- <a-box position="0 0.5 0" rotation="0 45 0" depth="1" height="1" width="1" color="#E53935"></a-box> -->

      <!-- Exemplo com texto -->
      <!-- <a-entity position="0 1.2 0" text="value: OlÃ¡, AR!; color: #ffffff; align: center;"></a-entity> -->
      
      <a-assets>
        <a-asset-item id="model" src="./assets/source/Gothic_Elegance_0721165114_texture.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
     
    </a-marker>

    <!-- NecessÃ¡rio para a cÃ¢mera do AR.js -->
    <a-entity camera></a-entity>
  </a-scene>

  <div class="hint">Imprima e aponte para o marcador HIRO ðŸ˜‰</div>
</body>
</html>
